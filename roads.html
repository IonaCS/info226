<!DOCTYPE html>
<html>
	<head>
		<title>Roads & Projects</title>
		<!--<link href="https://fonts.googleapis.com/css?family=Audiowide|Open+Sans|Prosto+One" rel="stylesheet">-->
		<link rel="stylesheet" href="style.css">
		<script src="script.js"></script>
	</head>
	<body>
		<header>
			<h1>Roads & Projects</h1>
		</header>
		<section>
      <!--This will take the user to a new menu where they can fill in a form with all of the relevant information required for a project.-->
      <h3 title = "Create a new project">Open New Project</h3>

      <!--This will take the user to the list of projects currently being worked on, where the user will be able to edit/manage a project further.-->
      <h3 title = "View the current projects being worked on">View Current Projects</h3>

      <!--This will let the user view previous projects that may have failed or is completed -->
      <h3 title="View the previous projects that have been closed or completed">View Past Projects </h3>

      <!--This will take the user to a list of all the roads, some of which may be included in a project. These can be further edited. -->
      <h3 title = "View the current database of roads">View Roads</h3>

      <button title = "Return to the homepage">
        <a href="index.html">Go Back</a>
      </button>

		</section>
