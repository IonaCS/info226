<!DOCTYPE html>
<html ng-app="trackApp">

	<head>
		<meta charset="utf-8" />
		<title>TRACK</title>
		<link href="https://fonts.googleapis.com/css?family=Carter+One|Handlee" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script src="script.js"></script>
	</head>

	<body ng-controller="mainCtrl">
		<header>
			<h1>TRACK</h1>
			<h2>NZTA Road Maintenance</h2>
		</header>

		<!----------------------
				Login
		----------------------->
		<div ng-show="login">
			<form>
			    <label>Username</label>
			    <input type="text" placeholder="Enter Username" ng-model="username" id="loginForm" required> <br>
			    <label>Password</label>
			    <input type="password" placeholder="Enter Password" ng-model="password" id="loginForm" required> <br>
			    <button ng-click="checkLogin()" type="submit"> Login </button>
			    <p>{{feedback}}</p>
			</form>
		</div>

		<!----------------------
				Menu
		----------------------->
		<div ng-show="menu">
			<p>Hello {{name}}!</p>
			<button ng-click = "showRoadList()">See Roads</button><br>
			<button>Add New Road</button><br>
			<div ng-show="roadsList">
				<div class="topnav">
	  <!-- Navigation links (hidden by default) -->
			  	<div id="myLinks">
				    <a href="#open">Open</a>
				    <a href="#close">Close</a>
				    <a href="#archive">Archive</a>
				  </div>
			  <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
			  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
			    <i class="fa fa-bars"></i>
			  </a>
			</div>
				<p>SH1 South</p>
				<p>Kapiti</p>
				<p>State Highway</p>
				<p>Kapiti Interchange</p>
			</div>
			<button >See Projects</button><br>
			<button >Add New Project</button><br>
			<div ng-show="projectList">
			</div>
		</div>

	</body>
</html>
