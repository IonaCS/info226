<!DOCTYPE html>
<html ng-app="trackApp">

	<head>
		<meta charset="utf-8" />
		<title>TRACK</title>
		<link href="https://fonts.googleapis.com/css?family=Carter+One|Handlee" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script src="script.js"></script>
	</head>

	<body ng-controller="mainCtrl">
		<header>
			<h1>TRACK</h1>
			<h2>NZTA Road Maintenance</h2>
		</header>


		<!----------------------
		------------------------
				Login
		------------------------
		----------------------->
		<div ng-show="login">
			<form>
			    <label>Username</label>
			    <input type="text" placeholder="Enter Username" ng-model="username" id="loginForm" required> <br>
			    <label>Password</label>
			    <input type="password" placeholder="Enter Password" ng-model="password" id="loginForm" required> <br>
			    <button ng-click="checkLogin()" type="submit"> Login </button>
			    <p>{{feedback}}</p>
			</form>
		</div>


		<!----------------------
		------------------------
				Main
		------------------------
		----------------------->
		<div id="mainMenu" ng-show="menu">
			<p>Hello {{name}}!</p>

			<!----------------------
					Roads
			----------------------->
			<button ng-click = "showRoadList()">See Roads</button>
			<div ng-show="roadList">
				Road ID:{{ID}}<br>
				Code: {{roadName}}<br>
				Type: {{roadType}}<br>
				Section: {{section}}<br>
				Location: {{location}}<br>
				GPS: {{latLon}}
			</div>

			<button ng-click = "showNewRoadForm()">Add New Road</button><br>
			<div id="newRoadForm" ng-show="newRoad">
				<label>ID</label><br>
			    <input type="text" placeholder="Road ID" ng-model="a" id="" required> <br>
			    <label>Name</label><br>
			    <input type="text" placeholder="Road Name" ng-model="a" id="" required> <br>
			    <label>Type</label><br>
			    <input type="text" placeholder="Road Type" ng-model="a" id="" required> <br>
			    <label>Section</label><br>
			    <input type="text" placeholder="Road Section" ng-model="a" id="" required> <br>
			    <label>Location</label><br>
			    <input type="text" placeholder="Road Location" ng-model="a" id="" required> <br>
			    <label>Coordinates</label><br>
			    <input type="text" placeholder="Latitude" ng-model="a" id="" required> <br>
			    <input type="text" placeholder="Longitude" ng-model="a" id="" required> <br>
			    <button ng-click="a()" type="submit"> OK </button>
			    <button ng-click="closeForm()" type="cancel"> Cancel </button>
			</div>

			<!----------------------
					Projcts
			----------------------->
			<button ng-click = "showProjectList()">See Projects</button>
			<div ng-show="projectList">
				Project ID:{{ID}}<br>
				Road ID: {{roadID}}<br>
				Project Type: {{projectType}}<br>
				Status: {{status}}<br>
			</div>

			<button ng-click = "showNewProjectForm()">Add New Project</button><br>
			<div id="newProjectForm" ng-show="newProject">
				<label>ID</label><br>
			    <input type="text" placeholder="Project ID" ng-model="a" required> <br>
			    <label>Associated Road</label><br>
			    <input type="text" placeholder="Road ID" ng-model="a" required> <br>
			    <label>Type</label><br>
			    <input type="text" placeholder="Project Type" ng-model="a" required> <br>
			    <label>Start Date</label><br>
			    <input type="date" ng-model="a" required> <br>
			    <label>Contractor</label><br>
			    <input type="text" placeholder="Contractor Company" ng-model="a" required> <br>
			    <button ng-click="a()" type="submit"> OK </button>
			    <button ng-click="closeForm()" type="cancel"> Cancel </button>
			</div>

		</div>

	</body>
</html>
